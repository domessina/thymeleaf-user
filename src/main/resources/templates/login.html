<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          type="text/css"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
            type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
            type="text/javascript"></script>
    <title>Registration</title>

    <script>
        $(function() {
            loginDDOS = function() {
                if(parseInt((Math.random() * 100), 10) % 2 === 0){
                    document.getElementById("username").value = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    document.getElementById("login-submit").click();
                }else{
                    document.getElementById("username").value = "dome@hot.com";
                    document.getElementById("password").value = "zizi";
                    document.getElementById("login-submit").click();
                }
            }
        });
    </script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            <button id="loginDDOS" onclick="loginDDOS()">LoginDDOS</button>
            <span id="successLoginCount"></span>&nbsp;
            <span id="failedLoginCount"></span>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>: <input autofocus="autofocus"
                                                                   class="form-control" id="username" name="username"
                                                                   placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input class="form-control"
                                                                   id="password" name="password" placeholder="Password"
                                                                   type="password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="Log In"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
